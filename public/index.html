<!doctype html>
<html>
  <head>
    <title>Fookit</title>
    <link rel="stylesheet" href="css/output.css">
  </head>
  <body>
    <div id="game-container" class="w-screen h-screen">
      <div id="mm">
        <div id="mm-layout" class="grid grid-cols-5 grid-flow-col place-content-center h-screen">
          <div>
            <h1 class="text-2xl font-bold">
              nothing
            </h1>
          </div>
          <div class="place-self-center">
            <h1 class="text-2xl font-bold">
              fookit
            </h1>
          </div>
          <div>
            <h1 class="text-2xl font-bold">
              nothing
            </h1>
          </div>
          <div class="place-self-center">
            <div>
              <button id="mm-join-btn" class="bg-slate-500">join kitchen</button>
              <br>
              <button id="mm-create-btn" class="bg-slate-500">create kitchen</button>
            </div>
          </div>
          <div>
            <h1 class="text-2xl font-bold">
              nothing
            </h1>
          </div>
        </div>

        <div id="mm-join-div" class="hidden text-xl grid fixed top-0 left-0 right-0 bottom-0 pointer-events-none">
          <div class="pr-14 grid grid-rows-6 bg-slate-300 place-self-center pointer-events-auto">
            <div>
              <button id="mm-join-close-btn" class="btn-mm-code bg-slate-600">x</button>
              <p class="text-2xl text-center pt-3">Enter the code!</p>
            </div>
            <div class="pl-14">
              <button id="mm-dc-1" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-dc-2" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-dc-3" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-dc-4" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-dc-5" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
            </div>
            <div class="pl-14">
              <button id="mm-c-1" class="btn-mm-code bg-slate-500">1</button>
              <button id="mm-c-2" class="btn-mm-code bg-slate-500">2</button>
              <button id="mm-c-3" class="btn-mm-code bg-slate-500">3</button>
              <button id="mm-c-4" class="btn-mm-code bg-slate-500">4</button>
              <button id="mm-c-5" class="btn-mm-code bg-slate-500">5</button>
            </div>
            <div class="pl-14">
              <button id="mm-c-6" class="btn-mm-code bg-slate-600">6</button>
              <button id="mm-c-7" class="btn-mm-code bg-slate-600">7</button>
              <button id="mm-c-8" class="btn-mm-code bg-slate-600">8</button>
              <button id="mm-c-9" class="btn-mm-code bg-slate-600">9</button>
              <button id="mm-c-0" class="btn-mm-code bg-slate-600">0</button>
            </div>
            <div class="pl-14">
              <button id="mm-c-submit" class="btn-mm-code bg-slate-600">y</button>
              <button id="mm-c-remove" class="btn-mm-code bg-slate-600">n</button>
              <p id="mm-c-error" class="pt-3 text-center"></p>
            </div>
          </div>
        </div>

        <div id="mm-wait-div" class="hidden text-xl grid fixed top-0 left-0 right-0 bottom-0 pointer-events-none">
          <div class="pr-14 grid grid-rows-4 bg-slate-300 place-self-center pointer-events-auto">
            <div>
              <button class="btn-mm-code pointer-events-none"></button>
              <p class="text-2xl text-center pt-3">Waiting for host...</p>
            </div>
            <div class="pl-14">
              <button id="mm-wait-dc-1" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-wait-dc-2" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-wait-dc-3" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-wait-dc-4" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-wait-dc-5" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
            </div>
            <div class="pl-14">
              <button id="mm-wait-leave-btn" class="float-left px-4 h-12 m-1 bg-slate-600">leave</button>
              <p id="mm-wait-counter" class="pt-3 text-center">0/8</p>
            </div>
          </div>
        </div>
        
        <div id="mm-create-div" class="hidden text-xl grid fixed top-0 left-0 right-0 bottom-0 pointer-events-none">
          <div class="pr-14 grid grid-rows-4 bg-slate-300 place-self-center pointer-events-auto">
            <div>
              <button class="btn-mm-code pointer-events-none"></button>
              <p class="text-2xl text-center pt-3">Share the code!</p>
            </div>
            <div class="pl-14">
              <button id="mm-create-dc-1" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-create-dc-2" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-create-dc-3" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-create-dc-4" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
              <button id="mm-create-dc-5" class="btn-mm-code rounded-full pointer-events-none bg-slate-500"></button>
            </div>
            <div class="pl-14">
              <button id="mm-create-start-btn" class="float-left px-4 h-12 m-1 bg-slate-600">start</button>
              <button id="mm-create-cancel-btn" class="float-left px-4 h-12 m-1 bg-slate-600">cancel</button>
              <p id="mm-chef-count" class="pt-3 text-center">1/8</p>
            </div>
          </div>
        </div>
      </div>
      
      <div id="kitchen">
        <p>this is the kitchen</p>
      </div>
    </div>

    <div id="disconnected" class="hidden fixed grid grid-rows-3 top-0 w-screen h-screen bg-red-500">
      <div></div>
      <div class="place-self-center text-white text-2xl m-3">
        <p>you have disconnected. <br> press the button below to refresh the page.</p>
        <button id="disconnected-refresh-btn" class="bg-red-700 px-3 pb-3 pt-1 mt-3">[refresh]</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main_menu.js"></script>
    <script src="js/kitchen.js"></script>
    <script src="js/resize.js"></script>
  </body>
</html>
